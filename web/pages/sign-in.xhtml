<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body class="body-background">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">
            Sign-in
        </ui:define>
        <ui:define name="content">
            <div class="offset-3 col-6 login">
                <h:form id="form" class="card card-body">
                    <div class="d-flex justify-content-center"><h2>Авторизация</h2></div>
                    <p:messages id="messages"></p:messages>
                    <div class="form-group">
                        <p class="col control-label">Имя:</p>
                        <div class="col">
                            <p:inputText styleClass="form-control" id="username" value="#{userController.user.username}"
                                         required="true" requiredMessage="Введите логин" maxlength="30"
                                         validatorMessage="Логин должен содержать латинские буквы и цифры, первый символ обязательно буква">
                                <f:validateRegex pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"/>
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="col control-label">Пароль:</p>
                        <div class="col">
                            <h:inputSecret styleClass="form-control" id="password"
                                           value="#{userController.user.password}"
                                           maxlength="100" required="true" requiredMessage="Введите пароль"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col">
                            <p:commandButton value="Войти" class="w-100 btn btn-success"
                                             action="#{userController.login}" update="form"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
