<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title"/></title>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="modal-image.js"/>
    </h:head>
    <h:body class="body-background">

        <f:facet name="last">
            <h:outputStylesheet library="css" name="main.css" />
            <h:outputStylesheet library="css" name="bootstrap.css"/>
            <h:outputStylesheet library="css" name="theme-primeface.css" />
            <h:outputStylesheet library="css" name="modal-image.css" />
        </f:facet>

        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml"/>
        </ui:insert>   

        <p:ajaxStatus id="ajaxStatusPanel">  
            <f:facet name="start">      
                <div id="loading_wrapper">
                    <p:graphicImage library="assets" name="ajax-loader.svg"/>
                </div>
            </f:facet>         
        </p:ajaxStatus> 

        <div class="container content-main">
            <ui:insert name="content">
            </ui:insert>              
        </div>

        <ui:insert name="footer">
            <ui:include src="/templates/footer.xhtml"/>
        </ui:insert>     

    </h:body>
</html>
